<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks -->
    <div class="container">
      <!-- New row -->
      <div class="row">
        <!-- Hour label -->
        <div class="hour">9AM</div>
        <!-- Event input -->
        <textarea id="9AM" class="past"></textarea>
        <!-- Save event button -->
        <div id="9AMBtn" class="saveBtn fa fa-lock"></div>
      </div>
      <div class="row">
        <div class="hour">10AM</div>
        <textarea id="10AM" class="past"></textarea>
        <div id="10AMBtn" class="saveBtn fa fa-lock"></div>
      </div>
      <div class="row">
        <div class="hour">11AM</div>
        <textarea id="11AM" class="past"></textarea>
        <div id="11AMBtn" class="saveBtn fa fa-lock"></div>
      </div>
      <div class="row">
        <div class="hour">12PM</div>
        <textarea id="12PM" class="past"></textarea>
        <div id="12PMBtn" class="saveBtn fa fa-lock"></div>
      </div>
      <div class="row">
        <div class="hour">1PM</div>
        <textarea id="1PM" class="past"></textarea>
        <div id="1PMBtn" class="saveBtn fa fa-lock"></div>
      </div>
      <div class="row">
        <div class="hour">2PM</div>
        <textarea id="2PM" class="past"></textarea>
        <div id="2PMBtn" class="saveBtn fa fa-lock"></div>
      </div>
      <div class="row">
        <div class="hour">3PM</div>
        <textarea id="3PM" class="past"></textarea>
        <div id="3PMBtn" class="saveBtn fa fa-lock"></div>
      </div>
      <div class="row">
        <div class="hour">4PM</div>
        <textarea id="4PM" class="past"></textarea>
        <div id="4PMBtn" class="saveBtn fa fa-lock"></div>
      </div>
      <div class="row">
        <div class="hour">5PM</div>
        <textarea id="5PM" class="past"></textarea>
        <div id="5PMBtn" class="saveBtn fa fa-lock"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
